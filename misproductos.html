<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Producto | One Central Ferretería</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="products">
    <h2 id="titulo">Producto</h2>
    <img id="imagen" style="max-width:300px; border-radius:12px;" />

    <p id="descripcion"></p>
    <strong id="precio" style="font-size:22px;"></strong>

    <div style="margin-top:20px;">
      <label>Cantidad:</label>
      <input type="number" id="cantidad" min="1" value="1" style="width:60px;">
    </div>

    <button 
      style="margin-top:20px; padding:12px 24px; background:#f59e0b; border:none; font-weight:bold; border-radius:8px; cursor:pointer;">
      Comprar
    </button>
  </section>

<script>
  const productos = {
    caja108: {
      nombre: "Caja de herramientas 108 piezas",
      descripcion: "Incluye 108 piezas metálicas industriales TOTAL",
      precio: "$930.000",
      imagen: "imagess/llaves.avif"
    },
    kit29: {
      nombre: "Kit de herramientas 29 piezas",
      descripcion: "Juego profesional THKTV02H291",
      precio: "$143.625",
      imagen: "imagess/juego llaves.webp"
    },
    taladro20v: {
      nombre: "Taladro 20V",
      descripcion: "Incluye 2 baterías 2.0Ah SUPER SELECT",
      precio: "$429.000",
      imagen: "imagess/taladro.avif"
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (productos[id]) {
    document.getElementById("titulo").textContent = productos[id].nombre;
    document.getElementById("descripcion").textContent = productos[id].descripcion;
    document.getElementById("precio").textContent = productos[id].precio;
    document.getElementById("imagen").src = productos[id].imagen;
  }
</script>

<br><br>
<a href="index.html" 
   style="display:inline-block; padding:10px 20px; background:#1f2937; color:white; text-decoration:none; border-radius:8px;">
  Volver a la tienda
</a>


</body>
</html>
